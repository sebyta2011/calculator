<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="contenedor">
        <div id="pantalla"></div>
        <div id="teclado">
            <div id="numeros">
                <button class="numero" id="nueve" value="9">9</button>
                <button class="numero" id="8" value="8">8</button>
                <button class="numero" id="7" value="7">7</button>
                <button class="numero" id="6" value="6">6</button>
                <button class="numero" id="5" value=5>5</button>
                <button class="numero" id="4" value="4">4</button>
                <button class="numero" id="3" value="3">3</button>
                <button class="numero" id="2" value="2">2</button>
                <button class="numero" id="1" value="1">1</button>
                <button class="numero" id="0" value="0">0</button>
                <button class="numero" id="punto" value=".">.</button>

                
            </div>
            <div id="operadores">
                <button class="operador" id="division">/</button>
                <button class="operador" id="multiplicacion">*</button>
                <button class="operador" id="resta">-</button>
                <button class="operador" id="suma">+</button>
                <button class="operador" id="operar">=</button>


            </div>
        </div>

    </div>

</body>
</html>
